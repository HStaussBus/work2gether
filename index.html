<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We're Working Together!</title>
    <style>
        /* Reset */
        * {
            box-sizing: border-box;
        }
        
        /* Body */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
            min-height: 100vh;
            color: #000000;
        }
        
        /* Header */
        .main-header {
            text-align: center;
            color: #000000;
            margin-bottom: 30px;
        }
        
        .main-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #000000;
        }
        
        .main-header p {
            font-size: 1.2em;
            color: #000000;
        }
        
        /* Layout */
        .dashboard {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Sidebar */
        .sidebar {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            height: fit-content;
            position: sticky;
            top: 20px;
        }
        
        /* Content */
        .main-content {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            height: calc(100vh - 200px);
            overflow: auto;
        }
        
        .sidebar h3 {
            color: #000000;
            margin-bottom: 20px;
            font-size: 1.3em;
            border-bottom: 2px solid #000000;
            padding-bottom: 10px;
        }
        
        /* Legend */
        .legend {
            margin-bottom: 25px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            border: 1px solid #000000;
        }
        
        .legend h4 {
            margin: 0 0 15px 0;
            color: #111827;
            font-size: 1.1em;
        }
        
        .legend-items {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid rgba(0,0,0,0.1);
        }
        
        /* Matrix */
        .matrix-container {
            overflow: auto;
            border-radius: 10px;
            border: 2px solid #e2e8f0;
            max-height: 70vh;
        }
        
        .matrix-table {
            border-collapse: collapse;
            width: 100%;
            font-size: 11px;
            background: white;
        }
        
        .matrix-table th, .matrix-table td {
            border: 1px solid #e2e8f0;
            padding: 6px;
            text-align: center;
            min-width: 60px;
        }
        
        .matrix-table th {
            background-color: #e5e7eb;
            color: #000000;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
            font-size: 10px;
            border: 1px solid #000000;
        }
        
        .matrix-table .row-header {
            background-color: #e5e7eb;
            font-weight: 600;
            text-align: left;
            position: sticky;
            left: 0;
            z-index: 9;
            max-width: 180px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: #000000;
            font-size: 10px;
            padding: 8px;
            border: 1px solid #000000;
        }
        
        .matrix-table th.corner {
            position: sticky;
            left: 0;
            top: 0;
            z-index: 12;
            background-color: #e5e7eb;
            color: #000000;
        }
        
        /* Colors */
        .overlap-0 { 
            background-color: #ffffff; 
            color: #a0aec0;
        }
        .overlap-1 { 
            background-color: #dcfce7;
            color: #166534;
            font-weight: 600;
        }
        .overlap-2 { 
            background-color: #bbf7d0;
            color: #14532d;
            font-weight: 600;
        }
        .overlap-3 { 
            background-color: #86efac;
            color: #14532d;
            font-weight: 600;
        }
        .overlap-4-plus { 
            background-color: #22c55e;
            color: white;
            font-weight: 700;
        }
        
        .diagonal {
            background-color: #f8f9fa;
            color: #000000;
        }
        
        .matrix-table td:hover {
            background: #fef5e7 !important;
            transform: scale(1.05);
            transition: all 0.2s;
            cursor: pointer;
        }
        
        /* Search */
        .search-section {
            margin-bottom: 30px;
        }
        
        .search-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #000000;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            background-color: #ffffff;
            color: #000000;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #000000;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
        }
        
        .action-button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background-color: #333333;
        }
        
        /* Checkboxes */
        .checkbox-container {
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid #000000;
            border-radius: 8px;
            padding: 15px;
            background: #ffffff;
            display: none;
        }
        
        .checkbox-item {
            margin: 8px 0;
            display: flex;
            align-items: center;
        }
        
        .checkbox-item input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }
        
        .checkbox-item label {
            font-size: 13px;
            color: #000000;
            cursor: pointer;
        }
        
        .checkbox-search {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #000000;
            border-radius: 3px;
            font-size: 12px;
            background-color: #ffffff;
            color: #000000;
        }
        
        .checkbox-toggle {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
        }
        
        .checkbox-toggle:hover {
            background-color: #e0e0e0;
        }
        
        .checkbox-toggle.active {
            background-color: #e3f2fd;
            border-color: #2196f3;
        }
        
        .search-item label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        
        .search-item input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .search-item input:focus {
            outline: none;
            border-color: #2196f3;
            box-shadow: 0 0 5px rgba(33, 150, 243, 0.3);
        }
        
        /* Autocomplete */
        .autocomplete-container {
            position: relative;
        }
        
        .autocomplete-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ccc;
            border-top: none;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        
        .autocomplete-suggestion {
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        
        .autocomplete-suggestion:hover,
        .autocomplete-suggestion.highlighted {
            background-color: #f0f8ff;
        }
        
        .autocomplete-suggestion:last-child {
            border-bottom: none;
        }
        
        #compare-btn, #reset-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        
        #compare-btn {
            background-color: #2196f3;
            color: white;
        }
        
        #compare-btn:hover {
            background-color: #1976d2;
        }
        
        #reset-btn {
            background-color: #ff9800;
            color: white;
        }
        
        #reset-btn:hover {
            background-color: #f57c00;
        }

        .stats {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f8f0;
            border-radius: 5px;
            border: 1px solid #c8e6c9;
        }
        
        .stats h3 {
            margin-top: 0;
            color: #2e7d32;
        }
        
        .date-list {
            font-size: 10px;
            line-height: 1.2;
            word-break: break-all;
        }
        
        /* Mobile */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .dashboard {
                grid-template-columns: 1fr;
                gap: 15px;
                max-width: 100%;
            }
            
            .sidebar {
                position: static;
                height: auto;
                padding: 20px;
            }
            
            .main-content {
                height: 60vh;
                padding: 20px;
            }
            
            .main-header h1 {
                font-size: 1.8em;
            }
            
            .main-header p {
                font-size: 0.9em;
            }
            
            .search-container {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-item {
                min-width: auto;
            }
            
            #compare-btn, #reset-btn {
                margin-top: 10px;
            }
            
            .checkbox-container {
                max-height: 250px;
            }
            
            .checkbox-item label {
                font-size: 12px;
            }
            
            .checkbox-search {
                font-size: 12px;
            }
            
            .matrix-table {
                font-size: 12px;
            }
            
            .matrix-table th,
            .matrix-table td {
                padding: 4px;
                min-width: 30px;
                height: 30px;
                font-size: 11px;
            }
            
            .date-list {
                font-size: 10px;
                line-height: 1.3;
            }
            
            .search-input {
                font-size: 14px;
                padding: 10px;
            }
            
            .action-button {
                font-size: 16px;
                padding: 14px;
                margin-top: 15px;
            }
            
            .legend-item {
                font-size: 11px;
                padding: 6px 10px;
            }
            
            .legend-color {
                width: 16px;
                height: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .main-header h1 {
                font-size: 1.5em;
            }
            
            .main-header p {
                font-size: 0.8em;
            }
            
            .checkbox-container {
                max-height: 300px;
            }
            
            .matrix-table {
                font-size: 14px;
            }
            
            .matrix-table th,
            .matrix-table td {
                min-width: 35px;
                height: 35px;
                font-size: 12px;
                padding: 6px;
            }
            
            .date-list {
                font-size: 11px;
                line-height: 1.4;
            }
            
            .sidebar, .main-content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="main-header">
        <h1>We're Working Together!</h1>
        <p>See what we have already accomplished together.</p>
    </div>
    
    <div class="dashboard">
        <div class="sidebar">
            <h3>Search Specific Connections</h3>
        
            <div class="search-section">
                <label for="primary-item">Find Organization:</label>
                <div class="autocomplete-container">
                    <input type="text" id="primary-item" class="search-input" placeholder="Enter organization name..." autocomplete="off" />
                    <div id="primary-suggestions" class="autocomplete-suggestions"></div>
                </div>
            </div>
            
            <div class="search-section">
                <label>Compare with specific organizations:</label>
                <div class="checkbox-toggle" id="checkbox-toggle" onclick="toggleCheckboxes()" style="padding: 10px; background: #f7fafc; border: 2px solid #e2e8f0; border-radius: 8px; cursor: pointer; text-align: center; margin-top: 10px;">
                    Click for Dropdown (0 selected)
                </div>
                <div class="checkbox-container" id="checkbox-container">
                    <input type="text" class="search-input" id="checkbox-search" placeholder="Search organizations..." style="margin-bottom: 15px;" />
                    <div id="checkbox-list">

                    </div>
                </div>
                
                <button class="action-button" onclick="performComparison()">Show Connections</button>
                <button class="action-button" onclick="resetView()" style="background-color: #000000;">Show All</button>
            </div>


        </div>
        
        <div class="main-content">
            <div class="matrix-container">
                <div id="matrix-container">

                </div>
            </div>
            

        </div>
    </div>

    <script>
        /* Load CSV */
        let csvData = '';
        
        async function loadCSVData() {
            try {
                const response = await fetch('./Dataset.csv');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                csvData = await response.text();
                return csvData;
            } catch (error) {
                console.error('Error loading CSV file:', error);
                /* Fallback */
                csvData = `April 5th,July 17,June 14
504 Democratic Club,198 methods,350NYC
ALIGN,350NYC,AFGE Local 3911
ARISE UFT,AFGE Local 3911,Artists for a Free World 
Alliance for Quality Education,Alliance for Quality Education,Association for Legislative Employees (ALE)`;
                return csvData;
            }
        }

        /* Parse CSV */
        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            const data = [];
            
            function parseCSVLine(line) {
                const result = [];
                let current = '';
                let inQuotes = false;
                let i = 0;
                
                while (i < line.length) {
                    const char = line[i];
                    
                    if (char === '"' && (i === 0 || line[i-1] === ',')) {
                        inQuotes = true;
                    } else if (char === '"' && inQuotes && (i === line.length - 1 || line[i+1] === ',')) {
                        inQuotes = false;
                    } else if (char === ',' && !inQuotes) {
                        result.push(current.trim());
                        current = '';
                        i++;
                        continue;
                    } else if (char !== '"' || (inQuotes && line[i+1] === '"')) {
                        current += char;
                        if (char === '"' && line[i+1] === '"') {
                            i++;
                        }
                    }
                    i++;
                }
                
                result.push(current.trim());
                return result;
            }
            
            const headers = parseCSVLine(lines[0]);
            
            for (let i = 1; i < lines.length; i++) {
                const row = parseCSVLine(lines[i]);
                if (row.length >= 2) {
                    const items = row.map(item => item.trim());
                    if (items.some(item => item !== '')) {
                        data.push(items);
                    }
                }
            }
            
            return { data, headers };
        }

        /* Get Items */
        function getAllUniqueItems(data) {
            const items = new Set();
            data.forEach(row => {
                row.forEach(item => {
                    if (item) {
                        items.add(item);
                    }
                });
            });
            return Array.from(items).sort();
        }

        /* Build Matrix */
        function buildOverlapMatrix(data, uniqueItems, headers) {
            const matrix = {};
            const dateMatrix = {};
            
            uniqueItems.forEach(item1 => {
                matrix[item1] = {};
                dateMatrix[item1] = {};
                uniqueItems.forEach(item2 => {
                    matrix[item1][item2] = 0;
                    dateMatrix[item1][item2] = [];
                });
            });
            
            const itemDateMap = {};
            
            data.forEach((row, rowIndex) => {
                row.forEach((item, colIndex) => {
                    if (item && item !== '') {
                        const dateLabel = headers[colIndex];
                        if (!itemDateMap[item]) {
                            itemDateMap[item] = new Set();
                        }
                        itemDateMap[item].add(dateLabel);
                    }
                });
            });

            uniqueItems.forEach(item1 => {
                uniqueItems.forEach(item2 => {
                    if (item1 && item2 && itemDateMap[item1] && itemDateMap[item2]) {
                        const dates1 = itemDateMap[item1];
                        const dates2 = itemDateMap[item2];
                        const sharedDates = [...dates1].filter(date => dates2.has(date));
                        
                        matrix[item1][item2] = sharedDates.length;
                        dateMatrix[item1][item2] = sharedDates;
                    }
                });
            });
            
            return { matrix, dateMatrix, itemDateMap };
        }

        /* Cell Class */
        function getCellClass(count, item1, item2) {
            if (item1 === item2) {
                return 'diagonal';
            } else if (count === 0) {
                return 'overlap-0';
            } else if (count === 1) {
                return 'overlap-1';
            } else if (count === 2) {
                return 'overlap-2';
            } else {
                return 'overlap-3';
            }
        }

        /* Generate HTML */
        function generateMatrixHTML(matrix, dateMatrix, uniqueItems, filteredItems = null) {
            const itemsToShow = filteredItems || uniqueItems;
            let html = '<table class="matrix-table">';
            
            html += '<tr>';
            html += '<th class="corner">Group</th>';
            itemsToShow.forEach(item => {
                html += `<th>${item}</th>`;
            });
            html += '</tr>';

            itemsToShow.forEach(rowItem => {
                html += '<tr>';
                html += `<th class="row-header">${rowItem}</th>`;
                itemsToShow.forEach(colItem => {
                    const count = matrix[rowItem][colItem];
                    const dates = dateMatrix[rowItem][colItem];
                    const cellClass = getCellClass(count, rowItem, colItem);
                    
                    let displayValue;
                    if (rowItem === colItem) {
                        displayValue = '—';
                    } else if (count === 0) {
                        displayValue = '';
                    } else {
                        displayValue = `<div class="date-list">${dates.join('<br>')}</div>`;
                    }
                    
                    html += `<td class="${cellClass}">${displayValue}</td>`;
                });
                html += '</tr>';
            });
            
            html += '</table>';
            return html;
        }

        /* Generate Stats */
        function generateStats(matrix, uniqueItems, data) {
            let totalConnections = 0;
            let connectionsBy1 = 0;
            let connectionsBy2 = 0;
            let connectionsBy3 = 0;
            let maxConnections = 0;
            let mostConnectedPair = '';
            
            for (let i = 0; i < uniqueItems.length; i++) {
                for (let j = i + 1; j < uniqueItems.length; j++) {
                    const item1 = uniqueItems[i];
                    const item2 = uniqueItems[j];
                    const count = matrix[item1][item2];
                    
                    if (count > 0) {
                        totalConnections++;
                        if (count === 1) connectionsBy1++;
                        else if (count === 2) connectionsBy2++;
                        else if (count >= 3) connectionsBy3++;
                        
                        if (count > maxConnections) {
                            maxConnections = count;
                            mostConnectedPair = `${item1} ↔ ${item2}`;
                        }
                    }
                }
            }
            
            const totalPossibleConnections = (uniqueItems.length * (uniqueItems.length - 1)) / 2;
            const connectionRate = ((totalConnections / totalPossibleConnections) * 100).toFixed(1);
            
            return `
                <h4>Network Statistics</h4>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-number">${uniqueItems.length}</div>
                        <div class="stat-label">Organizations</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${totalConnections}</div>
                        <div class="stat-label">Connected Pairs</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${connectionRate}%</div>
                        <div class="stat-label">Connection Rate</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${maxConnections}</div>
                        <div class="stat-label">Max Strength</div>
                    </div>
                </div>
            `;
        }

        /* Global Variables */
        let globalData = null;
        let globalUniqueItems = null;
        let globalMatrix = null;
        let globalDateMatrix = null;
        let globalItemDateMap = null;

        /* Initialize */
        async function initializeMatrix() {
            try {
                await loadCSVData();
                
                const csvResult = parseCSV(csvData);
                globalData = csvResult.data;
                const headers = csvResult.headers;
                globalUniqueItems = getAllUniqueItems(globalData);
                
                const result = buildOverlapMatrix(globalData, globalUniqueItems, headers);
                globalMatrix = result.matrix;
                globalDateMatrix = result.dateMatrix;
                globalItemDateMap = result.itemDateMap;
                
                const matrixHTML = generateMatrixHTML(globalMatrix, globalDateMatrix, globalUniqueItems);
                document.getElementById('matrix-container').innerHTML = matrixHTML;
                
            } catch (error) {
                console.error('Error processing data:', error);
                document.getElementById('matrix-container').innerHTML = 
                    '<p style="color: red;">Error processing data. Please check the console for details.</p>';
            }
        }

        /* Perform Comparison */
        function performComparison() {
            const primaryItem = document.getElementById('primary-item').value.trim();
            const selectedCheckboxes = document.querySelectorAll('#checkbox-list input[type="checkbox"]:checked');
            
            if (!primaryItem) {
                alert('Please enter a primary item to compare');
                return;
            }
            
            if (!globalUniqueItems.includes(primaryItem)) {
                alert(`Item "${primaryItem}" not found in the data. Available items: ${globalUniqueItems.slice(0, 10).join(', ')}...`);
                return;
            }
            
            let compareItems = [];
            if (selectedCheckboxes.length > 0) {
                compareItems = Array.from(selectedCheckboxes).map(checkbox => checkbox.value);
            } else {
                compareItems = globalUniqueItems.filter(item => 
                    item !== primaryItem && globalMatrix[primaryItem][item] > 0
                );
            }
            
            const filteredItems = [primaryItem, ...compareItems];
            
            const matrixHTML = generateMatrixHTML(globalMatrix, globalDateMatrix, globalUniqueItems, filteredItems);
            document.getElementById('matrix-container').innerHTML = matrixHTML;
        }

        function resetView() {
            document.getElementById('primary-item').value = '';
            
            // Uncheck all checkboxes
            const checkboxes = document.querySelectorAll('#checkbox-list input[type="checkbox"]');
            checkboxes.forEach(checkbox => checkbox.checked = false);
            updateCheckboxToggle();
            
            // Hide checkbox container
            document.getElementById('checkbox-container').style.display = 'none';
            document.getElementById('checkbox-toggle').classList.remove('active');
            
            // Regenerate full matrix
            const matrixHTML = generateMatrixHTML(globalMatrix, globalDateMatrix, globalUniqueItems);
            document.getElementById('matrix-container').innerHTML = matrixHTML;
            
            // Stats functionality removed for cleaner interface
        }

        function generateFilteredStats(matrix, primaryItem, compareItems) {
            let html = `<h3>Comparison Results for ${primaryItem}</h3>`;
            
            if (compareItems.length === 0) {
                html += '<p>No comparison items specified. Showing all items with connections to the primary item.</p>';
                return html;
            }
            
            html += '<p><strong>Connections:</strong></p><ul>';
            
            compareItems.forEach(item => {
                const count = matrix[primaryItem][item];
                const dates = globalDateMatrix[primaryItem][item];
                
                if (count > 0) {
                    html += `<li><strong>${item}:</strong> ${count} connection${count > 1 ? 's' : ''} (${dates.join(', ')})</li>`;
                } else {
                    html += `<li><strong>${item}:</strong> No connections</li>`;
                }
            });
            
            html += '</ul>';
            return html;
        }

        // Checkbox functionality
        function toggleCheckboxes() {
            const container = document.getElementById('checkbox-container');
            const toggle = document.getElementById('checkbox-toggle');
            
            if (container.style.display === 'none') {
                container.style.display = 'block';
                toggle.classList.add('active');
                if (!document.querySelector('#checkbox-list .checkbox-item')) {
                    populateCheckboxes();
                }
            } else {
                container.style.display = 'none';
                toggle.classList.remove('active');
            }
        }

        function populateCheckboxes() {
            const checkboxList = document.getElementById('checkbox-list');
            const primaryItem = document.getElementById('primary-item').value.trim();
            
            // Filter out the primary item from the list
            const availableItems = globalUniqueItems.filter(item => item !== primaryItem);
            
            checkboxList.innerHTML = availableItems.map(item => `
                <div class="checkbox-item">
                    <input type="checkbox" id="checkbox-${item}" value="${item}" onchange="updateCheckboxToggle()">
                    <label for="checkbox-${item}">${item}</label>
                </div>
            `).join('');
            
            // Set up search functionality
            const searchInput = document.getElementById('checkbox-search');
            searchInput.addEventListener('input', filterCheckboxes);
        }

        function filterCheckboxes() {
            const searchTerm = document.getElementById('checkbox-search').value.toLowerCase();
            const checkboxItems = document.querySelectorAll('.checkbox-item');
            
            checkboxItems.forEach(item => {
                const label = item.querySelector('label').textContent.toLowerCase();
                if (label.includes(searchTerm)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        function updateCheckboxToggle() {
            const selectedCheckboxes = document.querySelectorAll('#checkbox-list input[type="checkbox"]:checked');
            const toggle = document.getElementById('checkbox-toggle');
            const count = selectedCheckboxes.length;
            
            if (count === 0) {
                toggle.textContent = 'Select items to compare (0 selected)';
            } else if (count === 1) {
                toggle.textContent = `${selectedCheckboxes[0].value} (1 selected)`;
            } else {
                toggle.textContent = `${count} items selected`;
            }
        }

        // Autocomplete functionality for primary item only
        function setupAutocomplete() {
            const primaryInput = document.getElementById('primary-item');
            const primarySuggestions = document.getElementById('primary-suggestions');
            
            function showSuggestions(input, suggestionsDiv, searchTerm) {
                if (!searchTerm || !globalUniqueItems) {
                    suggestionsDiv.style.display = 'none';
                    return;
                }
                
                const filtered = globalUniqueItems
                    .filter(item => item.toLowerCase().includes(searchTerm.toLowerCase()))
                    .slice(0, 10); // Show max 10 suggestions
                
                if (filtered.length === 0) {
                    suggestionsDiv.style.display = 'none';
                    return;
                }
                
                suggestionsDiv.innerHTML = filtered
                    .map(item => `<div class="autocomplete-suggestion" data-value="${item}">${item}</div>`)
                    .join('');
                
                suggestionsDiv.style.display = 'block';
                
                // Add click handlers for suggestions
                suggestionsDiv.querySelectorAll('.autocomplete-suggestion').forEach(suggestion => {
                    suggestion.addEventListener('click', () => {
                        input.value = suggestion.getAttribute('data-value');
                        suggestionsDiv.style.display = 'none';
                        
                        // Update checkboxes when primary item changes
                        if (document.getElementById('checkbox-container').style.display === 'block') {
                            populateCheckboxes();
                        }
                    });
                });
            }
            
            function hideSuggestions(suggestionsDiv) {
                setTimeout(() => {
                    suggestionsDiv.style.display = 'none';
                }, 150);
            }
            
            // Primary item autocomplete
            primaryInput.addEventListener('input', (e) => {
                showSuggestions(primaryInput, primarySuggestions, e.target.value);
            });
            
            primaryInput.addEventListener('blur', () => {
                hideSuggestions(primarySuggestions);
            });
            
            // Update checkboxes when primary item changes
            primaryInput.addEventListener('change', () => {
                if (document.getElementById('checkbox-container').style.display === 'block') {
                    populateCheckboxes();
                }
            });
            
            // Hide suggestions when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.autocomplete-container')) {
                    primarySuggestions.style.display = 'none';
                }
            });
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            initializeMatrix();
            setupAutocomplete();
        });
    </script>
</body>
</html>
